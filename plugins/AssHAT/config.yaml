name: AssHAT
key: AssHAT
id: AssHAT
version: 1.0
author_name: Arvind Satyanarayan
author_link: http://www.movalog.com/
plugin_link: http://plugins.movalog.com/asshat/
doc_link: http://plugins.movalog.com/asshat/
description: AssHAT allows you to mass manage assets in Movable Type

callbacks:
    MT::App::CMS::template_source.list_asset: $AssHAT::AssHAT::App::CMS::list_asset_src

applications:
    cms:
        page_actions:
            list_asset:
                transport_assets:
                    label: Import Assets
                    dialog: start_asshat_transporter
                    condition:  >>
                        sub { MT->instance->param('blog_id'); }
                    order: 1000
            # The following is necessary because both list_asset and
            # list_assets are supported modes but the page actions do
            # not work on one page if only defined for one mode.
            # See http://bugs.movabletype.org/?82475
            list_assets:
                transport_assets:
                    label: Import Assets
                    dialog: start_asshat_transporter
                    condition:  >>
                        sub { MT->instance->param('blog_id'); }
                    order: 1000
        list_actions:
            asset:
                asshat_batch_editor:
                    label: Batch Edit Assets
                    code: $AssHAT::AssHAT::App::CMS::open_batch_editor
                    order: 300
                    condition:  >>
                        sub { MT->instance->param('blog_id'); }
        methods:
            asshat_batch_editor: $AssHAT::AssHAT::App::CMS::open_batch_editor
            save_assets: $AssHAT::AssHAT::App::CMS::save_assets
            start_asshat_transporter: $AssHAT::AssHAT::App::CMS::start_transporter
            asshat_transport_assets: $AssHAT::AssHAT::App::CMS::transport
